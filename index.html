<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <img src="images/bg-image.jpg" alt="An image of palm leaves">
        <div class="logo">
            <img src="images/odin-logo" alt="Logo">
            <span>ODIN</span>
        </div>
        <p class="credit">Photo by <span>Halie West</span> on <span>Unsplash</span></p>
    </div>

    <div class="form-section">
        <div class="description">
            <p>This is not a freal online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-field">
            <h3>Let's do this!</h3>
            <form action="#" method="post">
                <div class="part-1">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="firstName" id="first-name" required>
                    <label for="email">EMAIL</label> 
                    <input type="email" name="email" id="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="part-2">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="lastName" id="last-name" required>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phoneNumber" id="phone-number" required>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPassword" id="confirm-password" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
